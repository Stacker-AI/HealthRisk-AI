<form #myForm="ngForm" (ngSubmit)="OnPatientSignUp(myForm.value)">

  <label>First Name</label><br>
  <input type="text" [(ngModel)]="patient.firstName" name="firstname" required><br>

  <label>Last Name</label><br>
  <input type="text" [(ngModel)]="patient.lastName" name="lastname" required><br>

  <label>Email</label><br>
  <input type="email" [(ngModel)]="patient.email" name="email" required><br>

  <button type="submit" >Submit</button>
</form>
