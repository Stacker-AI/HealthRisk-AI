<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #DoctorForm="ngForm" (ngSubmit)="onCreateDoctor(DoctorForm.value)">
        <div class="form-group">
          <label for="title">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="DoctorData.firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="content">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="DoctorData.lastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
          <label for="content">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="DoctorData.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="content">Specialization</label>
          <input
            type="text"
            class="form-control"
            id="specialization"
            required
            [(ngModel)]="DoctorData.specialization"
            name="specialization"
          />
        </div>
        <div class="form-group">
          <label for="content">Availability</label>
          <input
            type="text"
            class="form-control"
            id="availability"
            required
            [(ngModel)]="DoctorData.availability"
            name="availability"
          />
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!DoctorForm.valid"
        >
          Add Doctor
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="loadedDoctors.length > 0">
        <h2>Available Doctors</h2>
        <ul>
          <li *ngFor="let doctor of loadedDoctors">
            {{ doctor.firstName }} {{ doctor.lastName }} -
            {{ doctor.specialization }}
          </li>
        </ul>
      </div>
      <div *ngIf="loadedDoctors.length === 0">
        <p>No doctors available!</p>
      </div>
    </div>
  </div>
</div>
