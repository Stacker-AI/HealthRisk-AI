<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form
        #PatientSignUpForm="ngForm"
        (ngSubmit)="OnPatientSignUp(PatientSignUpForm.value)"
      >
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            required
            [(ngModel)]="PatientData.firstName"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
            [(ngModel)]="PatientData.lastName"
          />
        </div>

        <div class="form-group">
          <label for="content">Email</label>
          <input
            type="text"
            class="form-control"
            id="content"
            name="content"
            required
            [(ngModel)]="PatientData.email"
          />
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!PatientSignUpForm.valid"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
